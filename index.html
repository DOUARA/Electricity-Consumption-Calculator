<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>My Calculator</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="style/main.css">
</head>
<body>
<div class="container bg-info" id="container">
        <h1 class="text-center">Calculator</h1>

  <!-- Form Starting -->
    <div  id="form-container">
      <div class="row" id="main-inputs-0">
        <div class="col-md-3">
          <div class="form-group">
            <input class="form-control" id="device" placeholder="Name of device" name="device">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <input type="number" id ="quantity" min="0" class="form-control" value="" placeholder="Quantity" name="quantity" data-bind="value: quantity">
          </div>
        </div>
        <div class="col-md-2">
          <div class="form-group">
           <input type="number" min="0" class="form-control" value="0" placeholder="Capacity (WAT)" name="capacity" data-bind="value: capacity">
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
           <input type="number" min="0" class="form-control" value="0" placeholder="Daily Operating Hours" name="daily-operating-hours" data-bind="value: dailyOperatingHours">
          </div>
        </div>
        <div class="col-md-2 text-center" >
          <span class="rowResultLabel">Device Consumption:</span>
          <span data-bind="text: rowResult"></span>
        </div>
      </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
          <button class="btn btn-default" type="button" id="addNewRowButton">Add New Device</button>
      </div>
      </div>
    <div id="result">
    <div class="row">
      <div  class="col-md-10 text-right finalResultText">
        <h4>Total Consumption </h4>
        </span>
        </div>
        <div  class="col-md-2 text-center">  
        <span class="finalResult text-info" data-bind="text: totalConsumption"></h4>    
    </div>
    </div>
     <div class="row" >
      <div  class="col-md-10 text-right finalResultText">
        <h4> Total consumption with loss of efficiency </h4>
        </span>
        </div>
        <div  class="col-md-2 text-center">
        <span class="finalResult text-info" data-bind="text: totalConsumptionWithLossOfEfficiency"></span></div>
    </div>
    </div>
       
    
      <button class="btn btn-default" type="button" id="printPDF">Print</button>

</div> <!-- .container end -->

<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="lib/knockout-3.4.2.js"></script>
<script src="js/main.js"></script>
</body>
</html>
